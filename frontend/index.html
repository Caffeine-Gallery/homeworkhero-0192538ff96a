<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homework Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Homework Manager</h1>
    </header>
    <main>
        <section id="add-homework">
            <h2>Add New Homework</h2>
            <form id="homework-form">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <input type="date" id="due-date" required>
                <button type="submit">Add Homework</button>
            </form>
        </section>
        <section id="homework-list">
            <h2>Current Homework</h2>
            <ul id="homework-items"></ul>
        </section>
        <section id="agenda">
            <h2>Agenda</h2>
            <div id="agenda-view-toggle">
                <button id="list-view-btn" class="active">List View</button>
                <button id="calendar-view-btn">Calendar View</button>
            </div>
            <div id="agenda-items"></div>
            <div id="calendar-view" class="hidden"></div>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
