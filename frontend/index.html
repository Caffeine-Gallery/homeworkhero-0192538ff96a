<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli's Homework Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Eli's Homework Manager</h1>
    </header>
    <main>
        <button id="add-homework-btn">Add Homework</button>
        <section id="homework-list">
            <h2>Current Homework</h2>
            <ul id="homework-items"></ul>
        </section>
        <section id="calendar">
            <h2>2024 Calendar</h2>
            <div id="calendar-navigation">
                <button id="prev-month">&lt; Previous</button>
                <span id="current-month-year"></span>
                <button id="next-month">Next &gt;</button>
            </div>
            <div id="calendar-view"></div>
        </section>
    </main>
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Homework</h2>
            <form id="homework-form">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="description" placeholder="Description" required></textarea>
                <label for="assigned-date">Assigned Date (MM/DD/YYYY):</label>
                <input type="date" id="assigned-date" required>
                <label for="due-date">Due Date (MM/DD/YYYY):</label>
                <input type="date" id="due-date" required>
                <button type="submit">Add Homework</button>
            </form>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Homework</h2>
            <form id="edit-homework-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-title" placeholder="Title" required>
                <textarea id="edit-description" placeholder="Description" required></textarea>
                <label for="edit-assigned-date">Assigned Date (MM/DD/YYYY):</label>
                <input type="date" id="edit-assigned-date" required>
                <label for="edit-due-date">Due Date (MM/DD/YYYY):</label>
                <input type="date" id="edit-due-date" required>
                <button type="submit">Update Homework</button>
            </form>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
